<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Congeladinhos</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>Congeladinhos</h1>
		<h2>Ajuste a temperatura</h2>
	</header>
	<section>
		<form>
			<div>
				<label for="nome">Nome:</label>
				<input type="text" id="nome">
			</div>	
			<div>
				<label for="minima">Mínima:</label>
				<input type="number" step="0.1" id="minima">
			</div>
			<div>
				<label for="maxima">Máxima:</label>
				<input type="number" step="0.1" id="maxima">
			</div>
		</form>
		<div>
				<button id="btn-enviar">Enviar</button>
			</div>
	</section>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
